version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nora-postgres
    environment:
      POSTGRES_DB: nora
      POSTGRES_USER: nora
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nora_prod_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nora"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: nora-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: nora-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-nora}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-nora_prod_password}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Nora API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nora-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=nora;Username=nora;Password=${POSTGRES_PASSWORD:-nora_prod_password}"
      ConnectionStrings__Redis: "redis:6379"
      AI__Claude__ApiKey: ${CLAUDE_API_KEY}
      AI__OpenAI__ApiKey: ${OPENAI_API_KEY}
      Storage__MinIO__Endpoint: "minio:9000"
      Storage__MinIO__AccessKey: ${MINIO_ROOT_USER:-nora}
      Storage__MinIO__SecretKey: ${MINIO_ROOT_PASSWORD:-nora_prod_password}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: nora-network
